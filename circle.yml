machine:
  node:
    version:  5.1.1

dependencies:
  cache_directories:
    - node_modules
  override:
    - npm prune && npm install
    - sudo pip install awscli

deployment:
  staging:
    branch: master
    commands:
    - chmod +x ./deploy_staging.sh
    - ./deploy_staging.sh
  production:
    branch: production
    commands:
    - chmod +x ./deploy_production.sh
    - ./deploy_production.sh
