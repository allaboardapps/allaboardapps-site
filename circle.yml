machine:
  node:
    version:  5.1.1

dependencies:
  override:
    - npm install
    - bundle install
    - sudo pip install awscli
    cache_directories:
    - "node_modules"

deployment:
  staging:
    branch: master
    commands:
    - ./sh/deploy_staging.sh
  production:
    branch: master
    commands:
    - ./sh/deploy_production.sh
