machine:
  python:
    version: 2.7.10
  node:
    version: 5.3.0

dependencies:
  cache_directories:
    - node_modules
  override:
    - sudo pip install awscli
    - npm install
    - npm install -g gulp

deployment:
  staging:
    branch: master
    commands:
    - chmod +x ./deploy_staging.sh
    - ./deploy_staging.sh
  production:
    branch: production
    commands:
    - chmod +x ./deploy_production.sh
    - ./deploy_production.sh

test:
  override:
    - echo "test"
